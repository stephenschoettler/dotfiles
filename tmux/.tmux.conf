# ~/.tmux.conf — Refined and Corrected
# Goals:
#  - Session name auto-renames 0 → 1 at start/attach
#  - Windows and panes start at 1
#  - Alt+Left/Right to switch windows, Alt+1..9 (with fallback Alt+Q..O)
#  - Prefix = Alt-a
#  - Dracula-style status bar with CPU/RAM/GPU
#  - Original plugin stack maintained and clarified

# ----------------------
# Indexing
# ----------------------
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows automatically when one is closed
set -g renumber-windows on

# ----------------------
# Hooks
# ----------------------
# Combined hooks to run on specific events.
# NOTE: This version uses a more direct targeting method ('-t 0') to avoid
# issues with the '#{session_id}' variable in some environments.
set-hook -g session-created  'if-shell -F "#{==:#{session_name},0}" "rename-session -t 0 1"; run-shell "$HOME/.config/tmux/color-window.sh"'
set-hook -g client-attached  'if-shell -F "#{==:#{session_name},0}" "rename-session -t 0 1"'

# ----------------------
# Basic Settings
# ----------------------
# Set prefix to Alt-a
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# Enable mouse mode
set -g mouse on

# Prevent accidental session destruction from closing the last window
set -g detach-on-destroy off

# Modern terminal settings for 256-color and True Color support.
# This is more robust than the older 'terminal-overrides' method.
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc" # For True Color

# Ensure environment variables are passed into new sessions
set -g update-environment "LANG LC_ALL"
#
# NOTE: Hardcoding the PATH is an anti-pattern. Your shell's startup files
# (e.g., ~/.bashrc, ~/.zshrc) are the correct place to manage your PATH.
# Tmux will inherit it automatically from your shell. This line has been disabled.
# set-environment -g PATH "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

# Use vi-style keys in copy mode
setw -g mode-keys vi

# ----------------------
# Keybindings
# ----------------------
# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize panes with H J K L (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window (updates color script)
bind c new-window \; run-shell "$HOME/.config/tmux/color-window.sh"
bind -n M-n new-window \; run-shell "$HOME/.config/tmux/color-window.sh"

# Kill window (Alt+x) - Added confirmation to prevent accidents
bind -n M-x confirm-before -p "Kill window #W? (y/n)" kill-window

# ----------------------
# Smart Splits (Neovim + Tmux Integration)
# ----------------------
# Check if the current pane is running Vim/Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# NAVIGATION: Alt + Arrows (Inner Movement: Panes/Splits)
bind -n M-Left  if-shell "$is_vim" 'send-keys M-Left'  'select-pane -L'
bind -n M-Down  if-shell "$is_vim" 'send-keys M-Down'  'select-pane -D'
bind -n M-Up    if-shell "$is_vim" 'send-keys M-Up'    'select-pane -U'
bind -n M-Right if-shell "$is_vim" 'send-keys M-Right' 'select-pane -R'

# WINDOWS: Alt + h/l (Outer Movement: Switch Tabs)
bind -n M-h previous-window
bind -n M-l next-window

# SWAP: Alt + Shift + h/l (Heavy Movement: Drag Window)
bind -n M-H swap-window -t -1 \; select-window -t -1
bind -n M-L swap-window -t +1 \; select-window -t +1

# Select windows directly with Alt + 1-9
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ----------------------
# Status Bar (Dracula Style)
# ----------------------
set -g status-position bottom
set -g status-interval 1
set -g status-style 'bg=#282a36,fg=#f8f8f2'
set -g status-justify left

# Left side: Session name and Hostname
# NOTE: Removed '#{W}' which incorrectly attempts to draw the entire window list here.
# The window list is handled by the 'window-status-*' options below.
set -g status-left-length 150
set -g status-left '#[bg=#bd93f9,fg=#282a36,bold]  #S #[bg=#50fa7b,fg=#bd93f9,nobold]#[bg=#50fa7b,fg=#282a36] 󰌢 #h #[bg=#282a36,fg=#50fa7b,nobold]'

# Right side: Prefix indicator, CPU, RAM, and GPU status from a script
# Make sure your script is executable: chmod +x $HOME/.config/tmux/gpu-status.sh
set -g status-right-length 150
set -g status-right "#{prefix_highlight} #[fg=#8be9fd]#[bg=#8be9fd,fg=#282a36] CPU: #{cpu_percentage} #[fg=#ffb86c]#[bg=#ffb86c,fg=#282a36] RAM: #{ram_percentage} #($HOME/.config/tmux/gpu-status.sh)"

# Window tabs styling
setw -g window-status-format '#[bg=#44475a,fg=#f8f8f2] #I  #W #[bg=#282a36,fg=#44475a]'
setw -g window-status-current-format '#[bg=#ff79c6,fg=#282a36] #I  #W #[bg=#282a36,fg=#ff79c6]'

# ----------------------
# Plugins (TPM)
# ----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# System stat plugins
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-ram'
# NOTE: The 'wfxr/tmux-gpu' plugin was removed to avoid confusion, as the status bar
# directly calls a custom script for GPU info. If you intend to use a plugin for GPU
# stats, re-enable it and replace the script call in 'status-right' with the
# plugin's format string (e.g., #{gpu_percentage}).
# set -g @plugin 'wfxr/tmux-gpu'

# Configuration for tmux-prefix-highlight
set -g @prefix_highlight_bg '#ff79c6'
set -g @prefix_highlight_fg '#282636'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_empty_prompt ''

# Initialize TPM. This MUST be the last line in the file.
run '~/.tmux/plugins/tpm/tpm'
