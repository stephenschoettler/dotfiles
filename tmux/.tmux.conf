# ~/.tmux.conf — Cyberpunk Wireframe Edition
# Goals:
#  - Session name auto-renames 0 → 1 at start/attach
#  - Windows and panes start at 1
#  - Alt+Left/Right to switch windows, Alt+1..9
#  - Prefix = Alt-a
#  - Dracula Cyberpunk HUD aesthetic

# ----------------------
# Indexing
# ----------------------
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ----------------------
# Hooks
# ----------------------
set-hook -g session-created  'if-shell -F "#{||:#{==:#{session_name},0},#{==:#{session_name},main}}" "rename-session 1"; run-shell "$HOME/.config/tmux/color-window.sh"'
set-hook -g client-attached  'if-shell -F "#{||:#{==:#{session_name},0},#{==:#{session_name},main}}" "rename-session 1"'

# ----------------------
# Basic Settings
# ----------------------
unbind C-b
set -g prefix M-a
bind M-a send-prefix
set -g mouse on
set -g detach-on-destroy off
set -g default-terminal "tmux-256color"
set -g cursor-style blinking-block
set -as terminal-overrides ',*:Tc,*:Se=\E[2 q,*:Ss=\E[%p1%d q\E]12;#f8f8f2\a'
set -g update-environment "LANG LC_ALL"
setw -g mode-keys vi

# ----------------------
# Keybindings
# ----------------------
bind r source-file ~/.tmux.conf \; display "#[fg=#50fa7b]Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind c new-window \; run-shell "$HOME/.config/tmux/color-window.sh"
bind -n M-n new-window \; run-shell "$HOME/.config/tmux/color-window.sh"
bind -n M-x confirm-before -p "Kill window #W? (y/n)" kill-window

# ----------------------
# Smart Splits
# ----------------------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n M-Left  if-shell "$is_vim" 'send-keys M-Left'  'select-pane -L'
bind -n M-Down  if-shell "$is_vim" 'send-keys M-Down'  'select-pane -D'
bind -n M-Up    if-shell "$is_vim" 'send-keys M-Up'    'select-pane -U'
bind -n M-Right if-shell "$is_vim" 'send-keys M-Right' 'select-pane -R'
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-H swap-window -t -1 \; select-window -t -1
bind -n M-L swap-window -t +1 \; select-window -t +1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ----------------------
# VISUALS: Cyberpunk Wireframe
# ----------------------
set -g status-position bottom
set -g status-interval 1
# Transparent background for the HUD feel
set -g status-style 'bg=default,fg=#f8f8f2'
set -g status-justify left

# Pane Borders: Minimal subtle lines
set -g pane-border-style 'fg=#44475A'
set -g pane-active-border-style 'fg=#6272A4'
set -g pane-border-lines single

set -g message-style 'fg=#f8f8f2,bg=default'
set -g message-command-style 'fg=#f8f8f2,bg=default'
set -g mode-style 'bg=#44475a,fg=#f8f8f2'

# Status Left: Hexagon tech style
set -g status-left-length 100
set -g status-left '#[fg=#bd93f9,bg=default][#[fg=#f8f8f2,bold]  #S #[fg=#bd93f9,nobold]]─>> '

# Status Right: Pipes and Brackets
set -g status-right-length 150
set -g status-right "#{prefix_highlight}#[fg=#6272a4] #($HOME/.config/tmux/cpu-status.sh)#[fg=#6272a4] #($HOME/.config/tmux/ram-status.sh)#[fg=#6272a4] #($HOME/.config/tmux/gpu-status.sh)"

# Window Tabs: Wireframe Inactive
setw -g window-status-format '#[fg=#6272a4,bg=default] #I:#W '

# Active Window is handled by color-window.sh, but we set a default here just in case
setw -g window-status-current-format '#[fg=#ff79c6,bg=default] [ #I:#W ] '
setw -g clock-mode-colour '#ff79c6'

setw -g clock-mode-style 12



# ----------------------
# Plugins
# ----------------------
# Fancy 12hr clock + date popup (Alt+A T)
unbind t
bind t display-popup -w 40% -h 30% -S "bg=#282A36,fg=#50FA7B" -E "~/.config/tmux/clock.sh"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-ram'

set -g @prefix_highlight_bg '#ff5555'
set -g @prefix_highlight_fg '#282a36'
set -g @prefix_highlight_prefix_prompt ' WAIT '

run '~/.tmux/plugins/tpm/tpm'
