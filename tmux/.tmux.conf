# ~/.tmux.conf — Cyberpunk Wireframe Edition
# Goals:
#  - Session name auto-renames 0 → 1 at start/attach
#  - Windows and panes start at 1
#  - Alt+Left/Right to switch windows, Alt+1..9
#  - Prefix = Alt-a
#  - Dracula Cyberpunk HUD aesthetic

# ----------------------
# Indexing
# ----------------------
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ----------------------
# Hooks
# ----------------------
set-hook -g session-created  'if-shell -F "#{==:#{session_name},0}" "rename-session -t 0 1"; run-shell "$HOME/.config/tmux/color-window.sh"'
set-hook -g client-attached  'if-shell -F "#{==:#{session_name},0}" "rename-session -t 0 1"'

# ----------------------
# Basic Settings
# ----------------------
unbind C-b
set -g prefix M-a
bind M-a send-prefix
set -g mouse on
set -g detach-on-destroy off
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set -g update-environment "LANG LC_ALL"
setw -g mode-keys vi

# ----------------------
# Keybindings
# ----------------------
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind c new-window \; run-shell "$HOME/.config/tmux/color-window.sh"
bind -n M-n new-window \; run-shell "$HOME/.config/tmux/color-window.sh"
bind -n M-x confirm-before -p "Kill window #W? (y/n)" kill-window

# ----------------------
# Smart Splits
# ----------------------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n M-Left  if-shell "$is_vim" 'send-keys M-Left'  'select-pane -L'
bind -n M-Down  if-shell "$is_vim" 'send-keys M-Down'  'select-pane -D'
bind -n M-Up    if-shell "$is_vim" 'send-keys M-Up'    'select-pane -U'
bind -n M-Right if-shell "$is_vim" 'send-keys M-Right' 'select-pane -R'
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-H swap-window -t -1 \; select-window -t -1
bind -n M-L swap-window -t +1 \; select-window -t +1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ----------------------
# VISUALS: Cyberpunk Wireframe
# ----------------------
set -g status-position bottom
set -g status-interval 1
set -g status-style 'bg=default,fg=#f8f8f2'
set -g status-justify left

# Pane Borders: Heavy lines
set -g pane-border-style 'fg=#6272a4'
set -g pane-active-border-style 'fg=#ff79c6'
set -g pane-border-lines double

# Status Left: Hexagon tech style
set -g status-left-length 100
set -g status-left '#[fg=#bd93f9,bg=default]  #S #[fg=#bd93f9,nobold]─>>'

# Status Right: Pipes and Brackets
set -g status-right-length 150
set -g status-right "#{prefix_highlight} #[fg=#6272a4]│ #[fg=#8be9fd] #{cpu_percentage} #[fg=#6272a4]│ #[fg=#ffb86c] #{ram_percentage} #[fg=#6272a4]│#($HOME/.config/tmux/gpu-status.sh)"

# Window Tabs (Inactive):
# Ghosted text, no brackets, creating depth between active/inactive
setw -g window-status-format '#[fg=#6272a4,bg=default]  #I #W  '

# Active Window:
# (Defaults to purple brackets if script fails, otherwise handled by color-window.sh)
setw -g window-status-current-format '#[fg=#bd93f9,bg=default] [ #[fg=#f8f8f2,bold]#I  #W #[fg=#bd93f9,nobold]]'

